<!DOCTYPE html>
<html>
<head>
  <title>Audio Dashboard</title>
</head>
<body>
  <h2>Audio Recordings</h2>

  <label>Agent:</label>
  <select id="agentFilter">
    <option value="">All</option>
  </select>

  <label>Date:</label>
  <input type="date" id="dateFilter">

  <button onclick="loadAudios()">Load</button>

  <br><br>

  <table border="1">
    <thead>
      <tr>
        <th>Audio Name</th>
        <th>Date</th>
        <th>Play</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody id="audioTableBody"></tbody>
  </table>

  <br>
  <a href="#" onclick="logout()">Logout</a>

  <script src="dashboard.js"></script>
</body>
</html>
